<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexgen</title>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- top-nav -->
        <div id="top-bar">

            <div class="nav-left">
                <ul>
                    <li v-for="item in nav.left" v-html="item">{{ item }}</li>
                </ul>
            </div>

            <div class="nav-right">

                <ul>
                    <li v-for="item in nav.right" v-html="item">{{ item }}</li>
                </ul>
            </div>
        </div>
        <!-- header -->
        <header>
            <nav>
                <div class="nav-left">
                    <h2><span>NEX</span>GEN</h2>
                </div>

                <div class="nav-right">
                    <ul>
                        <li v-for="page in nav.pages" v-html="page">{{ page }}</li>
                    </ul>
                    <button>BUY NEXGEN</button>
                </div>
            </nav>
        </header>
        <!-- main -->
        <main>

            <!-- advisory performance -->
            <section id="performance">

            </section>

            <!-- Results in number -->
            <section id="results">

            </section>

            <!-- Excellence in services -->
            <section id="services">

            </section>

            <!-- Team of experts -->
            <section id="team">

            </section>

            <!-- Lates news -->
            <section id="news">

            </section>

            <!-- Know first -->
            <section id="know-first">

            </section>

            <!-- Get in toch -->
            <section id="get-in-touch">

            </section>
        </main>

        <footer>

        </footer>

        <div id="bottom-nav">

        </div>
    </div>
</body>
</html>
